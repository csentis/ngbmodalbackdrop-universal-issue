  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true" >&times;</span>
    </button>
    <h4 class="modal-title">title</h4>
  </div>

  <div class="modal-body">

    <h2 class="form-heading">instructions</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="email">email</label>
        <input type="text" id="email" class="form-control" formControlName="email" required />

        <div *ngIf="loginFormValMsg.email" class="alert alert-danger">
              {{ loginFormValMsg.email }}
            </div>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required />

        <div *ngIf="loginFormValMsg.password" class="alert alert-danger">
              {{ loginFormValMsg.password }}
            </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
						<span>login</span>
					</button>
      </div>

    </form>


  </div>
